apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: local-ratelimit
  namespace: backend
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: backend-route
  rateLimit:
    type: Local
    local:
      rules:
      - limit:
          requests: 2
          unit: Second
